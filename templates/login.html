{% extends 'base.html' %}
{% block style %}
    <link rel="stylesheet" type="text/css" href="/static/css/login.css"><!--Link to CSS-->
{% endblock style %}
{% block user_info %}
    {% if status == False %}
        <a href="{% url 'login' %}">Login</a>
    {% else %}
        <a href="{% url 'logout' %}" style="color: #ff665a">Logout</a>
    {% endif %}
{% endblock user_info %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col">
                <form method="POST" action="">
                    {% csrf_token %}
                    <h1> Login </h1>
                    <label>
                        <input type="text" name="username" placeholder="Username">
                    </label>
                    <label>
                        <input type="password" name="password" placeholder="password">
                    </label>
                    <input type="submit" class="btn" name="Login">
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="bottom-container">
        <div class="row">
            <div class="col">
                <a href="{% url 'register' %}">
                    <button class="btn"> Register Here!!!</button>
                </a>
            </div>
        </div>
    </div>
{% endblock body %}
