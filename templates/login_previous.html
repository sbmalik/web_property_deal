{% extends 'base.html' %}
{% block style %}
    <link rel="stylesheet" type="text/css" href="/static/css/login.css"><!--Link to CSS-->
{% endblock style %}
{% block body %}

    <!--Social Media Buttons-->
    <div class="container">
        <form action="/action_page.php">
            <div class="row">
                <h2 style="text-align:center">Login</h2>
            </div>
            <div class="col">
                <a href="https://www.facebook.com/" class="fb btn">
                    <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                </a>
                <a href="https://twitter.com/?lang=en" class="twitter btn">
                    <i class="fa fa-twitter fa-fw"></i> Login with Twitter
                </a>
                <a href="https://myaccount.google.com/" class="google btn">
                    <i class="fa fa-google fa-fw"></i> Login with Google+
                </a>
            </div>

            <!--Login Form-->
            <div class="col">
                <div class="hide-md-lg">
                    <p>Or sign in manually:</p>
                </div>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Login">
            </div>
        </form>
    </div>

    <div class="bottom-container">
        <div class="row">
            <div class="col">
                <a href="#" style="color:black" class="btn">Sign up</a>
            </div>
        </div>
    </div>

{% endblock body %}
